{% extends "base.html" %} {% block content %}
<h1 class="text-lg my-4">{{ section.title }}</h1>
<div class="divide-y divide-gray-300 divide-dashed">
  {% for page in section.pages %}
  <article>
    <div class="flex flex-col justify-center h-20 bg-gray-50 hover:bg-gray-200">
      <a href="{{ page.permalink | safe }}" class="px-4 font-sans fill-current">{{ page.title }}</a>
    </div>
  </article>
  {% endfor %}
</div>

{% endblock content %}

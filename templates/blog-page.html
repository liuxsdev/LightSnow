{% extends 'base.html' %}

{% block content %}
  <article>
    <h1 class="title">{{ page.title }}</h1>
    <p class="subtitle">
      <strong>{{ page.date }}</strong>
    </p>
    <p>字数:{{ page.word_count }}</p>
    <p>阅读时间: {{ page.reading_time }} 分钟</p>
    {{ page.content|safe }}
  </article>
{% endblock %}
